language: java
jdk:
#  - openjdk6
  - openjdk7
branches:
  only: 
    - master
env:
  global:
    - AWS_DEFAULT_REGION=ap-northeast-1
    - secure: "" #AWS_ACCESS_KEY_ID
    - secure: "" #AWS_SECRET_ACCESS_KEY
install:
  - sudo pip install awscli
before_script:
  - mkdir -p _build
script: 
  - javac HelloWorld.java -d _build

